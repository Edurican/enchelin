name: Backend CD (Deploy)

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때 실행
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v3

      # 2. 자바 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 빌드 (테스트 건너뛰기 - 배포 속도를 위해)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. 도커 허브 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 도커 이미지 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend # Dockerfile 위치
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/enchelin-backend:latest

      # 6. EC2 접속 및 배포
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. 도커 로그인 (프라이빗 레포일 경우 필요, 퍼블릭이면 생략 가능하지만 안전하게)
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # 2. 기존 컨테이너 중지 & 삭제 (에러 무시 || true)
            sudo docker stop kochelin-backend || true
            sudo docker rm kochelin-backend || true
            
            # 3. 기존 이미지 삭제 (용량 확보)
            sudo docker rmi ${{ secrets.DOCKER_USERNAME }}/kochelin-backend:latest || true
            
            # 4. 새 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/kochelin-backend:latest
            
            # 5. 새 컨테이너 실행 (환경변수 주입 필수!)
            # --network="host" : DB 컨테이너와 통신을 가장 쉽게 하는 치트키 (리눅스 전용)
            sudo docker run -d \
              --name kochelin-backend \
              --network="host" \
              -e MYSQL_URL=jdbc:mysql://localhost:3306/kochelin \
              -e MYSQL_USER=user \
              -e MYSQL_PASSWORD=password \
              ${{ secrets.DOCKER_USERNAME }}/kochelin-backend:latest